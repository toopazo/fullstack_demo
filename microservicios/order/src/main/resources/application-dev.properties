spring.application.name=order

# Por defecto, Spring Boot solo escucha en localhost (127.0.0.1). 
# Podemos configurarlo para que escuche en todas las interfaces de red disponibles
# usando 0.0.0.0
server.address=0.0.0.0
server.port=8082

spring.config.import=optional:secrets-dev.properties
# spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
# spring.datasource.username=${DB_ADMIN}
# spring.datasource.password=${DB_PASS}

# spring.jpa.hibernate.ddl-auto=<create | create-drop | update | validate |
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# OpenAPI / Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

